<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="./output.css" />

  <body>
    <div id="menu" class="w-40 h-16 hidden absolute rounded-md shadow-lg bg-slate-100">
      <ul>

      <button class="fixed left-40 top-4 w-10 h-10" id="eye"><svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m11.998 5c-4.078 0-7.742 3.093-9.853 6.483-.096.159-.145.338-.145.517s.048.358.144.517c2.112 3.39 5.776 6.483 9.854 6.483 4.143 0 7.796-3.09 9.864-6.493.092-.156.138-.332.138-.507s-.046-.351-.138-.507c-2.068-3.403-5.721-6.493-9.864-6.493zm8.413 7c-1.837 2.878-4.897 5.5-8.413 5.5-3.465 0-6.532-2.632-8.404-5.5 1.871-2.868 4.939-5.5 8.404-5.5 3.518 0 6.579 2.624 8.413 5.5zm-8.411-4c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 1.792-4 4-4zm0 1.5c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5z" fill-rule="nonzero"/></svg></button>
      <input
        id="k"

      />

      <label
      id="lw"
        for="w"
        class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
        >w</label
      >
      <input
        id="w"
        type="range"
        value="3"
        min="-6"
        max="6"
        step="0.02"
        class="w-full h-2 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"

      <label

        max="3.14"
        step="0.01"
        class="w-full h-2 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
      />
      <label
      id ="lA"

      <input
        id="A"
        type="range"

        max="4"
        step="0.01"
        class="w-full h-2 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
      />
    </div>
      <button
      class="padong fixed mx-4 mt-[340px] border-2 border-blue-400 rounded-lg w-10 h-10 bg-white flex justify-center items-center"
      onclick="const second = document.getElementById('second');second.classList.remove('hidden');this.classList.add('hidden');"
      id="second-button"
    >
      <svg
        width="24"
        height="24"
        xmlns="http://www.w3.org/2000/svg"

      >
        <path
          d="M23.245 4l-11.245 14.374-11.219-14.374-.781.619 12 15.381 12-15.391-.755-.609z"

    <div

    >
      <label
      id="lk2"
        for="k2"

      >
      <button class="fixed left-52 top-[340px] w-10 h-10" onclick="const secondButton = document.getElementById('second-button');secondButton.classList.remove('hidden');second.classList.add('hidden');"><svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 10.93 5.719-5.72c.146-.146.339-.219.531-.219.404 0 .75.324.75.749 0 .193-.073.385-.219.532l-5.72 5.719 5.719 5.719c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.385-.073-.531-.219l-5.719-5.719-5.719 5.719c-.146.146-.339.219-.531.219-.401 0-.75-.323-.75-.75 0-.192.073-.384.22-.531l5.719-5.719-5.72-5.719c-.146-.147-.219-.339-.219-.532 0-.425.346-.749.75-.749.192 0 .385.073.531.219z"/></svg></button>
      <button class="fixed left-40 top-[340px] w-10 h-10" id="eye2"><svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m11.998 5c-4.078 0-7.742 3.093-9.853 6.483-.096.159-.145.338-.145.517s.048.358.144.517c2.112 3.39 5.776 6.483 9.854 6.483 4.143 0 7.796-3.09 9.864-6.493.092-.156.138-.332.138-.507s-.046-.351-.138-.507c-2.068-3.403-5.721-6.493-9.864-6.493zm8.413 7c-1.837 2.878-4.897 5.5-8.413 5.5-3.465 0-6.532-2.632-8.404-5.5 1.871-2.868 4.939-5.5 8.404-5.5 3.518 0 6.579 2.624 8.413 5.5zm-8.411-4c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 1.792-4 4-4zm0 1.5c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5z" fill-rule="nonzero"/></svg></button>
      <input
        id="k2"
        type="range"
        value="1"
        min="0"
        max="2"
        step="0.01"
        class="w-full h-2 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
      />

      <label
      id="lw2"
        for="w2"
        class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
        >w</label
      >
      <input
        id="w2"
        type="range"
        value="3"
        min="-6"
        max="6"
        step="0.02"
        class="w-full h-2 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
      />

      <label
      id ="ltheta2"
        for="theta2"
        class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
        >theta</label
      >
      <input
        id="theta2"
        type="range"
        value="0"
        min="0"
        max="3.14"
        step="0.01"
        class="w-full h-2 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
      />
      <label
      id ="lA2"
        for="A2"
        class="block mb-2 text-sm font-bold text-gray-900 dark:text-white"
        >A</label
      >
      <input
        id="A2"
        type="range"
        value="1"
        min="0"
        max="4"
        step="0.01"
        class="w-full h-2 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
      />
    </div>

    <script type="module">
      import * as THREE from "https://unpkg.com/three/build/three.module.js";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const points = [];
      const size = 15; // 그래프의 크기
      const step = 0.1; // 각 점 사이의 거리

      // 점의 초기 위치 설정
      for (let x = -size; x < size; x += step) {
        for (let y = -size; y < size; y += step) {
          const z = Math.cos(x + y);
          points.push(new THREE.Vector3(x, y, z));
        }
      }

      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      const material = new THREE.PointsMaterial({ color: 0x00ff00, size: 0.1 });
      const pointCloud = new THREE.Points(geometry, material);
      scene.add(pointCloud);

      camera.position.z = 10;
      camera.position.y = -20;
      camera.lookAt(0, -10, 0);

      const eye = document.getElementById("eye");
      let eyeChecked = false;
      eye.addEventListener("click", ()=>{
        eyeChecked = !eyeChecked;
        if (eyeChecked){
          eye.innerHTML = '<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m17.069 6.546 2.684-2.359c.143-.125.32-.187.497-.187.418 0 .75.34.75.75 0 .207-.086.414-.254.562l-16.5 14.501c-.142.126-.319.187-.496.187-.415 0-.75-.334-.75-.75 0-.207.086-.414.253-.562l2.438-2.143c-1.414-1.132-2.627-2.552-3.547-4.028-.096-.159-.144-.338-.144-.517s.049-.358.145-.517c2.111-3.39 5.775-6.483 9.853-6.483 1.815 0 3.536.593 5.071 1.546zm2.319 1.83c.966.943 1.803 2.014 2.474 3.117.092.156.138.332.138.507s-.046.351-.138.507c-2.068 3.403-5.721 6.493-9.864 6.493-1.297 0-2.553-.313-3.729-.849l1.247-1.096c.795.285 1.626.445 2.482.445 3.516 0 6.576-2.622 8.413-5.5-.595-.932-1.318-1.838-2.145-2.637zm-3.434 3.019c.03.197.046.399.046.605 0 2.208-1.792 4-4 4-.384 0-.756-.054-1.107-.156l1.58-1.389c.895-.171 1.621-.821 1.901-1.671zm-.058-3.818c-1.197-.67-2.512-1.077-3.898-1.077-3.465 0-6.533 2.632-8.404 5.5.853 1.308 1.955 2.567 3.231 3.549l1.728-1.519c-.351-.595-.553-1.289-.553-2.03 0-2.208 1.792-4 4-4 .925 0 1.777.315 2.455.843zm-2.6 2.285c-.378-.23-.822-.362-1.296-.362-1.38 0-2.5 1.12-2.5 2.5 0 .36.076.701.213 1.011z" fill-rule="nonzero"/></svg>'
        }
        else {
          eye.innerHTML = '<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m11.998 5c-4.078 0-7.742 3.093-9.853 6.483-.096.159-.145.338-.145.517s.048.358.144.517c2.112 3.39 5.776 6.483 9.854 6.483 4.143 0 7.796-3.09 9.864-6.493.092-.156.138-.332.138-.507s-.046-.351-.138-.507c-2.068-3.403-5.721-6.493-9.864-6.493zm8.413 7c-1.837 2.878-4.897 5.5-8.413 5.5-3.465 0-6.532-2.632-8.404-5.5 1.871-2.868 4.939-5.5 8.404-5.5 3.518 0 6.579 2.624 8.413 5.5zm-8.411-4c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 1.792-4 4-4zm0 1.5c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5z" fill-rule="nonzero"/></svg>'
        }
      })
      const eye2 = document.getElementById("eye2");
      let eyeChecked2 = false;
      eye2.addEventListener("click", ()=>{
        eyeChecked2 = !eyeChecked2;
        if (eyeChecked2){
          eye2.innerHTML = '<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m17.069 6.546 2.684-2.359c.143-.125.32-.187.497-.187.418 0 .75.34.75.75 0 .207-.086.414-.254.562l-16.5 14.501c-.142.126-.319.187-.496.187-.415 0-.75-.334-.75-.75 0-.207.086-.414.253-.562l2.438-2.143c-1.414-1.132-2.627-2.552-3.547-4.028-.096-.159-.144-.338-.144-.517s.049-.358.145-.517c2.111-3.39 5.775-6.483 9.853-6.483 1.815 0 3.536.593 5.071 1.546zm2.319 1.83c.966.943 1.803 2.014 2.474 3.117.092.156.138.332.138.507s-.046.351-.138.507c-2.068 3.403-5.721 6.493-9.864 6.493-1.297 0-2.553-.313-3.729-.849l1.247-1.096c.795.285 1.626.445 2.482.445 3.516 0 6.576-2.622 8.413-5.5-.595-.932-1.318-1.838-2.145-2.637zm-3.434 3.019c.03.197.046.399.046.605 0 2.208-1.792 4-4 4-.384 0-.756-.054-1.107-.156l1.58-1.389c.895-.171 1.621-.821 1.901-1.671zm-.058-3.818c-1.197-.67-2.512-1.077-3.898-1.077-3.465 0-6.533 2.632-8.404 5.5.853 1.308 1.955 2.567 3.231 3.549l1.728-1.519c-.351-.595-.553-1.289-.553-2.03 0-2.208 1.792-4 4-4 .925 0 1.777.315 2.455.843zm-2.6 2.285c-.378-.23-.822-.362-1.296-.362-1.38 0-2.5 1.12-2.5 2.5 0 .36.076.701.213 1.011z" fill-rule="nonzero"/></svg>'
        }
        else {
          eye2.innerHTML = '<svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m11.998 5c-4.078 0-7.742 3.093-9.853 6.483-.096.159-.145.338-.145.517s.048.358.144.517c2.112 3.39 5.776 6.483 9.854 6.483 4.143 0 7.796-3.09 9.864-6.493.092-.156.138-.332.138-.507s-.046-.351-.138-.507c-2.068-3.403-5.721-6.493-9.864-6.493zm8.413 7c-1.837 2.878-4.897 5.5-8.413 5.5-3.465 0-6.532-2.632-8.404-5.5 1.871-2.868 4.939-5.5 8.404-5.5 3.518 0 6.579 2.624 8.413 5.5zm-8.411-4c2.208 0 4 1.792 4 4s-1.792 4-4 4-4-1.792-4-4 1.792-4 4-4zm0 1.5c-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5-1.12-2.5-2.5-2.5z" fill-rule="nonzero"/></svg>'
        }
      })


      const k = document.getElementById('k');
      const w = document.getElementById('w');
      const theta = document.getElementById('theta');
      const A = document.getElementById("A");
      const lk = document.getElementById('lk');
      const lw = document.getElementById('lw');
      const ltheta = document.getElementById('ltheta');
      const lA = document.getElementById("lA");

      const k2 = document.getElementById('k2');
      const w2 = document.getElementById('w2');
      const theta2 = document.getElementById('theta2');
      const A2 = document.getElementById("A2");
      const lk2 = document.getElementById('lk2');
      const lw2 = document.getElementById('lw2');
      const ltheta2 = document.getElementById('ltheta2');
      const lA2 = document.getElementById("lA2");

      let t = 0;
      function animate() {
        requestAnimationFrame(animate);
        t += 0.1; // 시간 업데이트

        lk.innerHTML = `k&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${k.value}`;
        lw.innerHTML = `w&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${w.value}`;
        ltheta.innerHTML = `theta&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${theta.value}`;
        lA.innerHTML = `A&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${A.value}`;

        lk2.innerHTML = `k&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${k2.value}`;
        lw2.innerHTML = `w&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${w2.value}`;
        ltheta2.innerHTML = `theta&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${theta2.value}`;
        lA2.innerHTML = `A&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;${A2.value}`;

        const positions = geometry.attributes.position.array;
        let index = 0;
        for (let x = -size; x < size; x += step) {
          for (let y = -size; y < size; y += step) {
            let z = 0;
            if (!eyeChecked) z += A.value*Math.sin((k.value*Math.cos(theta.value))*x+(k.value*Math.sin(theta.value))*y+(w.value)*t);
            if (!eyeChecked2) z += A2.value*Math.sin((k2.value*Math.cos(theta2.value))*x+(k2.value*Math.sin(theta2.value))*y+(w2.value)*t);
            positions[index * 3 + 2] = z; // Z값만 업데이트
            index++;
          }
        }

        geometry.attributes.position.needsUpdate = true; // 변경 사항 적용
        renderer.render(scene, camera);
      }

      animate();
      
      document.addEventListener('keypress', event=> {
          if (event.key == 'w'){
            camera.position.y += 1;
          }
          if (event.key == 'a'){
            camera.position.x -= 1;
          }
          if (event.key == 's'){
            camera.position.y -= 1;
          }
          if (event.key == 'd'){
            camera.position.x += 1;
          }
      });
    </script>

    <script>
      // 우클릭 이벤트 리스너 추가
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault(); // 기본 우클릭 동작 방지
        
        // 팝업 위치 설정 및 표시
        const customMenu = document.getElementById('menu');
        customMenu.style.display = 'block';
        customMenu.style.left = `${event.pageX}px`;
        customMenu.style.top = `${event.pageY}px`;
    });

    // 다른 곳 클릭 시 팝업 창 닫기
    document.addEventListener('click', function() {
        document.getElementById('menu').style.display = 'none';
    });
    </script>
  </body>
</html>
